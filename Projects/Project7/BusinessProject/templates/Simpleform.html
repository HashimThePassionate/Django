{% extends "base.html" %}
{% block title %}Boostrap Form{% endblock title %}
{% block main%}
{% load crispy_forms_tags %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid gap-2">
          <input class="btn btn-warning" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
    
  </div>
{% endblock main %}
